<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <!-- Navbar -->
        <nav>
            <div class="logo">
                <img src="images/laxman.jpg" alt="">
</div>
<div class="right-nav">
    <div class="spotify">
        <div class="spotify-icon">
            <img src="images/pngwing.com.png" alt="">
        </div>
        <p>Open in Spotyfy</p>
    </div>
    <div class="setting">
        <i class="fa-solid fa-gear"></i>
    </div>
</div>
</nav>


<!-- Player Tab  -->
<main>
        <div class="player">
            <div class="main-player">
                <div class="play-list-name">
<p>Playlist</p>
<h5>Daily Mix</h5>
                </div>
                <div class="player-func">
                    <div class="left-button"><i class="fa-solid fa-backward-step"></i></div>
                    <div class="pouse">

                        <div class="pouse-button"><i class="fa-solid fa-play">
                        </i></div>
                    </div>
                    <div class="right-button"><i class="fa-solid fa-forward-step"></i></div>
                </div>
                <div class="timing">
                    <p>2:00</p>
                </div>
            </div>
            <div class="player-detail">
                <div class="songname">
                    <!-- <h1>Hua mein</h1> -->
                    <!-- <p>2:00</p> -->
                </div>
            </div>
        </div>
        <div id="music-list">
           
            <!-- <div class="list-box">
                
                <div class="img">
                    <img src="images/animal.jpg" alt="">
                </div>
                <div class="list-details">

                    <p>Pehle Bhi Main </p>
                    <div class="duration">
                        <p>2:00</p>
                    </div>
                </div>
                </div> -->
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ed0adca9b4.js" crossorigin="anonymous"></script>
</body>
</html>
